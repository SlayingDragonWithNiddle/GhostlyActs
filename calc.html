         <div id="display">
           
         </div>

      <div id="br1">

          <button id="b8"style="height: 50px;width: 52px">

          <button id="bD"style="height: 50px;width: 52px;">

      <!--for second button row-->

          <button id="b4"style="height: 50px;width: 52px;">

          </button>
          <button id="b5"style="height: 50px;width: 52px;">

          <button id="binto"style="height: 50px;width: 52px;">
